<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML Template til React</title>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById('root'))
      
    // Her skal du indsÃ¦tte din react kode

      const Text = () => {
        return <h2>JSX er godt for maven!</h2>
      }

      const Calculate = () => {
        return <p>{10 * 10}</p>
      }

      const FavMeals = () => {
        return (
          <ol>
            <li>Pizza</li>
            <li>Lasagna</li>
            <li>Steak</li>
            <li>Chili</li>
            <li>Ramen</li>
          </ol>
        )
      }

      const TwoP = () => {
        return (
          <div>
            <p>Afsnit 1</p>
            <p>Afsnit 2</p>
          </div>
        )
      }

      const ReactFragment = () => {
        return (
          <>
            <p>Afsnit 1</p>
            <p>Afsnit 2</p>
          </>
        )
      }

      const App = () => {
        return (
          <> 
            <Text /> 
            <Calculate />
            <FavMeals/>
            <TwoP/>
            <ReactFragment/>
          </>
        )
      }
    
      root.render(<App/>)      
    </script>

</body>

</html>
